<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CClone do Orkut</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="/styles/Login/login.css">
    <link rel="stylesheet" href="styles/Login/login_responsive.css">
    <link rel="stylesheet" href="styles/global.css">

</head>
<body>

    <div class="logo">
        <img src="imgs/2560px-Logo_ORKUT.svg.png" alt="">
    </div>

    <div class="container">
        <div class="fields">
            <div class="fields_title">
               <p id="filed_title">Acesse o <span class="pink_font">orkut</span> com a sua conta <span style="color: #4285F4;">G</span><span style="color: #db4437;">o</span><span style="color: #F4B400;">o</span><span style="color: #4285F4;">g</span><span style="color: #0F9D58;">l</span><span style="color: #db4437;">e</span>
                !</p> 
            </div>

            <div class="fileds_textboxs">
                <input type="email" name="" id="field_email" placeholder="E-mail ou número de celular">
                <input type="password" name="" id="field_pass" placeholder="Senha">
            </div>

            <div class="fields_remember">
                <input type="checkbox" name="" id="field_remember">
                <label for="field_remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields_buttons">
                <button id="btnlogin" class="orkut-button-bg ">ENTRAR</button>
            </div>

            <div class="fields_recovery"><a href="#">Esqueci senha ou email</a></div>
            
            <div class="fields_create"><a href="#">Não tem conta ? <span class="pink_font">Criar Agora</span></a></div>

        </div>
    </div>
</body>
</html>
